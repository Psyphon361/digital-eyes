name: digital_eyes
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.7.4
  sizer: ^1.1.8
  agora_rtc_engine: ^3.3.3
  permission_handler: ^7.1.0
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.3
  flutter_statusbarcolor: ^0.2.3
  cloud_firestore: ^2.0.0
  loading_animations: ^2.2.0
  firebase_storage: ^8.0.5
  flutter_tts: ^3.0.0
  flutter_audio_recorder: ^0.5.5
  audioplayers: ^0.16.1
  path_provider: ^1.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/logo.png
    - images/background.png
    - images/logo_large.png

